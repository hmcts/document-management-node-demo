version: '2.1'

services:

  em-annotation-app:
    image: docker.artifactory.reform.hmcts.net/evidence/em-annotation-app:latest
    environment:
      - NODE_ENV=development
      - SERVER_PORT=8080
      - IDAM_USER_BASE_URI=http://idam-api:8080
      - IDAM_S2S_BASE_URI=http://service-auth-provider-api:8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://em-annotation-app-db:5432/annotation
      - SPRING_DATASOURCE_USERNAME=annotation
      - SPRING_DATASOURCE_PASSWORD=annotation
      - http_proxy=
      - https_proxy=
      - no_proxy=
#      logging env vars
      - ROOT_APPENDER=JSON_CONSOLE
      - JSON_CONSOLE_PRETTY_PRINT=true
      - REFORM_SERVICE_TYPE=java
      - REFORM_SERVICE_NAME=em-annotation-app
      - REFORM_TEAM=evidence
      - REFORM_ENVIRONMENT=docker
#      healthcheck env vars
      - PACKAGES_ENVIRONMENT=docker
      - PACKAGES_PROJECT=evidence
      - PACKAGES_NAME=em-annotation-app
      - PACKAGES_VERSION=unkown
#      debug mode
      - JAVA_OPTS=-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005
    links:
     - em-annotation-app-db
     - dm-store-app
     - idam-api
     - service-auth-provider-api
    depends_on:
     - em-annotation-app-db
     - dm-store-app
     - idam-api
     - service-auth-provider-api

  em-annotation-app-db:
    image: docker.artifactory.reform.hmcts.net/evidence/em-annotation-app-database:latest

  em-redaction-app:
    image: docker.artifactory.reform.hmcts.net/evidence/em-redaction-app:latest
    environment:
      - NODE_ENV=development
      - SERVER_PORT=8080
      - IDAM_USER_BASE_URI=http://idam-api:8080
      - IDAM_S2S_BASE_URI=http://service-auth-provider-api:8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://em-redaction-app-db:5432/redaction
      - SPRING_DATASOURCE_USERNAME=redaction
      - SPRING_DATASOURCE_PASSWORD=redaction
      - http_proxy=
      - https_proxy=
      - no_proxy=
#      logging env vars
      - ROOT_APPENDER=JSON_CONSOLE
      - JSON_CONSOLE_PRETTY_PRINT=true
      - REFORM_SERVICE_TYPE=java
      - REFORM_SERVICE_NAME=em-redaction-app
      - REFORM_TEAM=evidence
      - REFORM_ENVIRONMENT=docker
#      healthcheck env vars
      - PACKAGES_ENVIRONMENT=docker
      - PACKAGES_PROJECT=evidence
      - PACKAGES_NAME=em-annotation-app
      - PACKAGES_VERSION=unkown
#      debug mode
      - JAVA_OPTS=-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005
    links:
     - em-redaction-app-db
     - idam-api
     - service-auth-provider-api
    depends_on:
     - em-redaction-app-db
     - idam-api
     - service-auth-provider-api

  em-redaction-app-db:
    image: docker.artifactory.reform.hmcts.net/evidence/em-redaction-app-database:latest
